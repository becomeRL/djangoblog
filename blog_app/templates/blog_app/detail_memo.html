{% extends 'blog_app/base.html' %}
{% block title %}
    Memo-Detail
{% endblock %}

{% block content %}

    <p>{{ memo.title }}</p>
    <p>{{ memo.body }}</p>
    <p>{{ memo.pub_date }}</p>
    {% if memo.image %}
        <img src="{{ memo.image.url }}" width="500" height="500">
    {% endif %}
    <a href="/memo/">목록</a>
    <a href="/memo/{{ memo.pk }}/remove_memo/">삭제</a>

{% endblock %}
