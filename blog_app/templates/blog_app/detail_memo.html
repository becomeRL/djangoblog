{% extends 'blog_app/base.html' %}
{% block title %}
    Memo-Detail
{% endblock %}

{% block content %}

    <p>{{ memo.title }}</p>
    <p>{{ memo.body }}</p>
    <p>{{ memo.pub_date }}</p>
        {% for photo in memo.photo_set.all %}
            <img src="{{photo.image.url}}" width="100"><br>
        {% endfor %}
    <a href="/memo/">목록</a>
    <a href="/memo/{{ memo.pk }}/remove_memo/">삭제</a>
    <a href="/memo/{{ memo.pk }}/update_memo/">수정</a>

{% endblock %}
